{% extends "DjangoMartApp/layout.html" %}

{% load static %}

{% block title %}
    Cart
{% endblock %}

{% block body %}
    <div class="container mt-3 mb-3">
        {% for item in cart_items %}
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <a href="{% url 'product' item.product.id %}">
                                <svg aria-label="Placeholder: Image cap" class="bd-placeholder-img card-img-top" height="180" preserveAspectRatio="xMidYMid slice" role="img" width="100%" xmlns="http://www.w3.org/2000/svg">
                                    <title>Placeholder</title>
                                    <rect width="100%" height="100%" fill="#868e96">
                                    </rect>
                                    <text x="40%" y="50%" fill="#dee2e6" dy=".3em">
                                        Image cap
                                    </text>
                                </svg>
                                <div class="card-body">
                                    <h5 class="card-title">{{ item.product.title }}</h5>
                                    <p class="card-text">{{item.product.price}} P Tokens</p>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-1">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity{{item.id}}" name="quantity" value="{{item.quantity}}" min="1">
                        </div>
                        <button type="button" class="btn btn-danger" id="removeFromCartBtn" data-itemId="{{item.id}}">Remove item</button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="container">
        <div class="alert alert-success" role="alert">
            TOTAL: {{total_cart_value}} tokens
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastMessage"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody">
            </div>
        </div>
    </div>
{% endblock %}


{% block scripts %}
    <script src="{% static 'DjangoMartApp/cart.js' %}"></script>
{% endblock %}
